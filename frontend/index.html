<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>  </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="styles/blog.css" rel="stylesheet">

</head>
<body ng-app="app">
  <div ng-controller="TodoListController as todoList">
      <div class="blog-masthead">
        <div class="container">
          <nav class="blog-nav">
            <a class="blog-nav-item" ng-click="todoList.newGame()" href="#">Nuevo Juego</a><!-- add class 'active' to active the menu -->
          </nav>
        </div>
      </div>

      <div class="container container-body">

        <div class="row">
          <div class="blog-main">
            <button class="btn btn-default" type="submit" ng-repeat="abc in todoList.todos"
              ng-disabled="!abc.done" ng-click="todoList.sendLetter(abc.text)">{{abc.text}}</button>
          </div>
        </div>

        <div class="row">
          <p id="word">
            {{todoList.word}}
          </p>

          <div id="winner">
            <div class="alert alert-success" ng-show="todoList.state ==1" role="alert"><h2>EN HORA BUENA, HAS GANADO</h2></div>
          </div>

          <div id="loser">
            <div class="alert alert-danger" ng-show="todoList.state ==2" role="alert"><h2>HAS PERDIDO.</h2> La palabra era : {{todoList.answer}}</div>
          </div>

          <br>
          <p class="text-center"><!--TODO Centrar imagen-->
            <img ng-src="{{todoList.path}}" class="img-responsive" alt="Responsive image">
          </p>

          <p>
            Número de intentos: {{todoList.attempts}}
          </p>
          <p>
            Número de intentos permitidos: {{todoList.totalAttempts}}
          </p>
        </div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>

  <script src="/scripts/todo.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>

</body>
</html>
